<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="container d-flex align-items-center justify-content-center m-auto">
        <div class="card border-0 ">
            <div class="card-body">

                <h2 class="text-center mb-4">ACESSE SUA CONTA</h2>

                <form class="d-flex align-items-center justify-content-center flex-column w-100">

                    <div class="mb-4">
                        <label for="email" class="form-label w-100">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control mb-1 " id="senha">
                        <a href="#" class="text-decoration-none"><span>Esqueceu a senha?</span></a>
                    </div>

                    <div class="mb-4">
                        <button type="submit" class="form-control">Entrar</button>
                        <a href="#" class="text-decoration-none">Ainda n√£o tem uma conta? <span>Crie a sua!</span></a>
                    </div>


                </form>
            </div>
        </div>
    </div>
