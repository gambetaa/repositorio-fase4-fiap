<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="card border-0 ">
            <div class="card-body mt-5 mb-5">

                <h2 class="text-center mb-4">CRIE SUA CONTA</h2>

                <form class="d-flex align-items-center justify-content-center flex-column w-100">

                    <div class="mb-4">
                        <label for="email" class="form-label">Digite seu e-mail.</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-4">
                        <label for="pass-create" class="form-label">Crie uma senha.</label>
                        <input type="password" class="form-control mb-1" id="pass-create">
                    </div>

                    <div class="mb-4">
                        <label for="pass-confirm" class="form-label ">Confirme sua senha.</label>
                        <input type="email" class="form-control" id="pass-confirm">
                    </div>

                    <div class="mb-4">
                        <label for="user-name" class="form-label ">Como podemos te chamar?</label>
                        <input type="email" class="form-control" id="user-name">
                    </div>
                    
                    <div class="mb-4">
                        <label for="user-date">Digite sua data de nascimento.</label>
                        <input type="date" id="datepicker" class="form-control">
                    </div>

                    <div class="mb-4">
                        <label for="user-cpf" class="form-label ">Digite seu CPF.</label>
                        <input type="email" class="form-control" id="user-cpf">
                    </div>

                    <div class="mb-4">
                        <button type="submit" class="form-control mb-3">Cadastrar</button>
                    </div>

                    <div class="mb-4"><a href="#" class="text-decoration-none text-center">Já possuí uma conta? <span>Acesse aqui!</span> </a>
                    
                    </div>


                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="JS/script.js"></script>

</body>

</html>
